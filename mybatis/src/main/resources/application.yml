# 开发环境配置
server:
  # 端口号
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /

# 数据源配置
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true
    username: root
    password: root
    druid:
      test-on-borrow: true
      test-while-idle: true
  # redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password: root
    database: 0
    connectTimeout: 5000
    timeout: 5000

# MyBatis配置
mybatis:
  # 实体存放包名
  typeAliasesPackage: com.lee.mybatis.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
#  configLocation: classpath:mybatis/mybatis-config.xml
  # 开启驼峰命名
  configuration:
    mapUnderscoreToCamelCase: true
    # 是否启动自动映射行为
#    autoMappingBehavior:
    # 对任意延迟属性的调用会带有延迟加载属性的对象完整加载，反之按需加载
    aggressiveLazyLoading: false
    # 是否启用懒加载方式，上方参数为false时才有效
    lazyLoadingEnabled: true
    # 是否开启二级缓存，开启后需要在xml中配置namespace属性
    cacheEnabled: true
  # 自定义的java类型与数据库类型转换的typeHandler的位置
  typeHandlersPackage: com.lee.mybatis.enums.handler
# mybatis sql打印  trace<debug<info<warn<error<fatal
logging:
  level:
    com:
      lee:
        mybatis:
          mapper: trace